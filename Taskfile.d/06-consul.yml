version: '3'
tasks:
  default:
    cmds:
      - task: add-extras
      - task: enable-consul
  enable-consul:
    cmds:
      - rc-update add consul  
  add-extras:
    cmds:
      - task: addpkgs
        vars: {PKGS: "--no-cache consul --repository http://dl-cdn.alpinelinux.org/alpine/edge/community"}

  addpkgs:
    cmds:
      - apk add {{ .PKGS }}
