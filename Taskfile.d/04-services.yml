version: '3'
tasks:
  default:
    cmds:
      - task: add-extras
      - task: service-sysinit
      - task: service-boot
      - task: service-default
      - task: setup-dev
      - task: service-shutdown
  add-extras:
    cmds:
      - task: addpkgs
        vars: {PKGS: "eudev openssh haveged"}
  service-sysinit:
    vars:
      SRVS: |
        devfs
        dmesg
    cmds:
      - |
        {{range ( .SRVS | trim | splitLines ) -}}
        rc-update add {{.}} sysinit
        {{end -}}
  service-boot:
    vars:
      SRVS: |
        modules
        sysctl
        hostname
        bootmisc
        swclock
        syslog
        swap
    cmds:
      - |
        {{range ( .SRVS | trim | splitLines ) -}}
        rc-update add {{.}} boot
        {{end -}}
  service-default:
    vars:
      SRVS: |
        dbus
        haveged
        sshd
        chronyd
        local
        networking
        avahi-daemon
        bluetooth
        wpa_supplicant
        wpa_cli
    cmds:
      - |
        {{range ( .SRVS | trim | splitLines ) -}}
        rc-update add {{.}} default
        {{end -}}
  setup-dev:
    cmds:
      - setup-udev -n
  service-shutdown:
    vars:
      SRVS: |
        mount-ro
        killprocs
        savecache
    cmds:
      - |
        {{range ( .SRVS | trim | splitLines ) -}}
        rc-update add {{.}} shutdown
        {{end -}}

  addpkgs:
    cmds:
      - apk add {{ .PKGS }}
