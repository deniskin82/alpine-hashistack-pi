version: '3'
vars:
  HASHI_APP: 'nomad'
  APP_VERSION: '1.5.3'
tasks:
  default:
    cmds:
      - task: add-extras
  
  add-extras:
    cmds:
      - task: addpkgs
        vars: {PKGS: "--no-cache nomad cni-plugins --repository http://dl-cdn.alpinelinux.org/alpine/edge/community"}
      - nomad version

  addpkgs:
    cmds:
      - apk add {{ .PKGS }}
